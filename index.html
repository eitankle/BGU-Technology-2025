<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>כנס פרויקטים 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Preload התמונה הראשית -->
  <link rel="preload" as="image" href="conference_announcement_optimized.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Alef', sans-serif;
      background: #f0f2f5;
      color: #333;
      direction: rtl;
      text-align: right;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .banner {
      width: 100%;
      margin-bottom: 30px;
    }
    
    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    
    h2 {
      color: #007b8f;
      text-align: center;
      margin: 40px 0 30px 0;
      font-size: 32px;
      font-weight: 700;
    }
    
    .program {
      width: 100%;
      margin-bottom: 40px;
    }
    
    .event {
      width: 100%;
      display: table;
      margin-bottom: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    
    .event:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
    
    .time-card {
      display: table-cell;
      width: 180px;
      background: #007b8f;
      color: white;
      padding: 25px 20px;
      text-align: center;
      vertical-align: middle;
      font-weight: 700;
      font-size: 18px;
    }
    
    .desc-card {
      display: table-cell;
      padding: 25px 30px;
      vertical-align: middle;
      font-size: 17px;
      color: #4a4a4a;
      background: #fafbfc;
    }
    
    .links {
      text-align: center;
      margin: 50px 0;
    }
    
    .links a {
      display: inline-block;
      padding: 14px 32px;
      background: #007b8f;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(0,123,143,0.3);
      transition: all 0.3s ease;
    }
    
    .links a:hover {
      background: #005f6a;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,123,143,0.4);
    }
    
    .projects-image {
      width: 100%;
      margin-top: 40px;
    }
    
    .projects-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    
    /* עיצוב למובייל */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      h2 {
        font-size: 26px;
      }
      
      .event {
        display: block;
      }
      
      .time-card,
      .desc-card {
        display: block;
        width: 100%;
      }
      
      .time-card {
        padding: 20px;
        font-size: 16px;
      }
      
      .desc-card {
        padding: 20px;
        font-size: 15px;
        background: white;
      }
      
      .links a {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- באנר ראשי -->
    <div class="banner">
      <picture>
        <source srcset="conference_announcement_optimized.webp" type="image/webp">
        <img src="conference_announcement_optimized.jpg" alt="הכרזה על כנס הפרויקטים" fetchpriority="high">
      </picture>
    </div>
    
    <!-- כותרת -->
    <h2>תכנית הכנס</h2>
    
    <!-- תכנית הכנס -->
    <div class="program">
      <div class="event">
        <div class="time-card">08:15–12:15</div>
        <div class="desc-card">27 מושבים מקבילים של מצגות פרויקטים</div>
      </div>
      
      <div class="event">
        <div class="time-card">12:15–13:00</div>
        <div class="desc-card">תצוגת פוסטרים</div>
      </div>
      
      <div class="event">
        <div class="time-card">13:00–14:00</div>
        <div class="desc-card">ארוחת צהריים</div>
      </div>
      
      <div class="event">
        <div class="time-card">14:00–15:00</div>
        <div class="desc-card">כנס מצטיינים וסיום שנה</div>
      </div>
    </div>
    
    <!-- קישור לתכנית המלאה -->
    <div class="links">
      <a href="https://docs.google.com/spreadsheets/d/14V-y-1d_JJVFAeXVI2TL8Yd6pgADAutpAwZlSIHPCD0/edit?usp=sharing" target="_blank">צפייה בתכנית המלאה</a>
    </div>
    
    <!-- תמונת הפרויקטים -->
    <div class="projects-image">
      <picture>
        <source srcset="project_list_full_web_optimized-1.webp" type="image/webp">
        <img src="project_list_full_web_optimized.jpg" alt="רשימת פרויקטים" loading="lazy">
      </picture>
    </div>
  </div>
  
  <script>
    // טיפול בטעינת התמונה הראשית
    document.addEventListener('DOMContentLoaded', function() {
      const banner = document.querySelector('.banner');
      const bannerImg = banner.querySelector('img');
      
      // כשהתמונה נטענת, הסר את האנימציה
      if (bannerImg.complete) {
        banner.classList.add('loaded');
      } else {
        bannerImg.addEventListener('load', function() {
          banner.classList.add('loaded');
        });
      }
    });
  </script>
</body>
</html>
